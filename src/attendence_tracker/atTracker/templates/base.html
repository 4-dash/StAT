<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="btn btn-outline-warning ms-2 me-2" href="{% url 'home' %}">Home</a>
            </li>
            <li>
                <a class="btn btn-outline-warning ms-2" href="{% url 'add_student' %}">Add Student</a>
            </li>
          </ul>

          <form class="form-inline d-flex ms-auto">
            <button class="btn btn-outline-warning" type="submit">Search</button>
            <input class="form-control ms-2 me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>
      
    {% block content %}{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
