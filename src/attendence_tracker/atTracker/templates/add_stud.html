{% extends 'base.html' %}

{% block title %}Add Student{% endblock title %}

{% block content %}

{% if messages %}
    <br>
    <div class="alert alert-success" role="alert">
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="{% url 'add_student' %}" method="post">
    {% csrf_token %}

    {{ form }}

    <input type="submit" value="Add Student">
</form>

{% endblock content %}
